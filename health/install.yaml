apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
  labels:
    deploy-helloworld: deployment
  annotations:
    description: Defines how to deploy helloworld
spec:
  selector:
    matchLabels:
      app: helloworld
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      name: helloworld
      labels:
        app: helloworld
        deploy-helloworld: pod
    spec:
      containers:
        - name: helloworld
          image: helloworld:1
          ports:
            - containerPort: 8080
              name: "running-port"
#          terminationMessagePolicy: FallbackToLogsOnError
#          terminationMessagePath: "/tmp/custom-termination-log.log"
          env:
            - name: SIMULATE_LONGER_STARTUP
              value: "false"
            - name: ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 30
            periodSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            timeoutSeconds: 2
            periodSeconds: 8
            failureThreshold: 3
---
kind: Service
apiVersion: v1
metadata:
  name: helloworld
  labels:
    deploy-helloworld: service
  annotations:
    description: Exposes hello world application
spec:
  type: NodePort
  selector:
    app: helloworld
  ports:
    - port: 8080
      nodePort: 30115
      targetPort: 8080
      protocol: TCP
---